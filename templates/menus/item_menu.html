{% load menus_tags %}

<li {% if classe %}class="{{ classe }}"{% endif %}>
	<a href="{{ item.link }}" {% if item.nova_janela %}target="_blank"{% endif %}>{{ item.titulo }}</a>
	{% if item.filhos %}
		<ul>
			{% for filho in item.filhos %}{% item_menu item=filho counter=forloop.counter %}{% endfor %}
		</ul>
	{% endif %}
</li>
